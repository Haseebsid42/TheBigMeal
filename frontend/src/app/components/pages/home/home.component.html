
<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="stars">
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px"
            [readonly]="true">
          </star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price | currency:'INR'}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
<div class="container">
  <div class="row">
    <div class="col-12" style="display: flex;
    justify-content: center;
    width: -webkit-fill-available;
    margin-top: 8em;
    flex-direction: column;
    align-items: center;
    color: red;
    font-weight: bolder;
    margin-bottom: 2rem;">
        <h2>ABOUT US</h2>
      <img src="../../../../assets/LOGO.png" alt="jaldi waha se hato" width="70%" srcset="">
    </div>
  </div>
</div>
